name: .NET Core Deploy to IIS

on: 
  workflow_dispatch:

jobs:
  build-and-deploy:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release "E:/Ecole/AEC Programmation/Bloc 6/ACEF/ACEF_OFFICIALV6/ACEF/WebApp/WebApp.csproj"

    - name: dotnet publish 
      run: |
        dotnet publish -c Release -o dotnetcorewebapp "E:/Ecole/AEC Programmation/Bloc 6/ACEF/ACEF_OFFICIALV6/ACEF/WebApp/WebApp.csproj"

    # Vérifie simplement si IIS fonctionne et redémarre si nécessaire
    - name: Restart IIS
      run: |
        iisreset /stop
        iisreset /start

    - name: Curl the website as a smoke test
      run: curl http://localhost/PublishAcef
